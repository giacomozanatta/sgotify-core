{{ template "Header" }}
<div class="breadcrumbs">
    <a href="/queue"><- Go back to queue</a>
</div>
<div class="container sub-container-1">
    <h5 class="mt-4">You searched for:</h5>
    <h4>{{ .Query }}</h4>

<div class="playlist list-group mt-4 mb-4">
    {{ range .Songs }}

    {{ end }}
</div>
</div>
{{ template "Footer" }}
